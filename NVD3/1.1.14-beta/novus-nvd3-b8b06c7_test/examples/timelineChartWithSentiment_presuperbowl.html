    $(document).ready(function(){
        $.ajax({
            //url : "http://localhost:5600/twitter/timelines?keyword=nfl&keyword=pepsi&start=1390599844&end=1390938192&binwidth=600&normalized=abs",
            url : "http://localhost:5600/twitter/brand_timelines?keyword=NFL&keyword=Pepsi&start=1390599844&end=1390938192&binwidth=120&normalized=abs",
            dataType : "jsonp",
            success : function(response){
                var data = Object.keys(response).map(function(d,i){ 
                    return {
                        key: d,
                        values: response[d].map(function(point){ 
                            return {
                                x: new Date(point[0]*1000),
                                y: point[1]
                        }})
                }});
                var data_s = Object.keys(response).map(function(d,i){ 
                    return {
                        key: d,
                        sentiment: true,
                        values: response[d].map(function(point){ 
                            return {
                                x: new Date(point[0]*1000),
                                //y: Math.random()
                                y: -1
                        }})
                }});

                data = data.concat(data_s);
                console.log(data);
                nv.addGraph(function() {
                  var chart = nv.models.timelineAndSentimentChart();
                
                  chart.yAxis
                      .tickFormat(d3.format('f'));
                  chart.y2Axis
                      .tickFormat(d3.format(',.2f'));
                
                      chart.controlCB(function(){
                          alert('This is the control function in html');
                      });
                      
                      chart.showControls(true);
                      chart.controlsData([
                        //{key:'Count1', disabled:false, onClick: function(){alert('In count1');}}, 
                        {key:'Count1', disabled:false}, 
                        {key:'Percent1', disabled:true, onClick: function(){alert('In percent1');}}]);
                
                        //TEST//chart.margin({top: 60, right: 80, bottom: 80, left: 80});
                        chart.chartTitle("Timeline Chart");
                
                        chart.yAxisLabel("Number of Tweets")
                            .y3AxisLabel("+ve sentiment")
                            .color([d3.scale.category20().range()[0], d3.scale.category20().range()[2], d3.scale.category20().range()[6]])
                            ;
                
                        chart.extentThreshold(58570*10);
                
                  d3.select('#chart svg')
                      //.datum(testData())
                      .datum(data)
                      .call(chart);
                
                  nv.utils.windowResize(chart.update);
                
                  return chart;
                });
            }
        });
    });
