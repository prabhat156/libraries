<script>

    // This order is the same as the order in the urls array
    var orderKeys = ['timeline', 'sentiment', 'events']
    var urls = [
                "http://localhost:5600/twitter/timelines?keyword=nfl&keyword=pepsi&start=1390599844&end=1390938192&binwidth=600&normalized=abs",
                "http://localhost:5600/twitter/brand_sentiment_timelines?keyword=NFL&keyword=Pepsi&start=1390599844&end=1390938192&binwidth=120"

                // WITH Events
                //"http://localhost:5600/twitter/brand_timelines?keyword=NFL&keyword=Pepsi&keyword=Peyton%20Manning&keyword=Seahawks&keyword=Cheerios&start=1390599844&end=1390938192&binwidth=120&normalized=abs",
                //"http://localhost:5600/twitter/brand_sentiment_timelines?keyword=NFL&keyword=Pepsi&keyword=Peyton%20Manning&keyword=Seahawks&keyword=Cheerios&start=1390599844&end=1390938192&binwidth=120",
                //""
            ];
    var ajaxCounter = urls.length;
    var ajaxData = [];
    var ajaxOrder = [];



    $(document).ready(function(){

        // Fire all the ajax requests
        for(var i=0; i<urls.length; i++){
            $.ajax({
                url: urls[i],
                dataType: "jsonp",
                success: function(response){

                    var data;
                    // timeline data reconfigure 
                    if(orderKeys[i] === 'timeline'){
                        data = Object.keys(response).map(function(d,i){
                            return {
                                key: d,
                                values: response[d].map(function(point){
                                    return {
                                        x: new Date(point[0]*1000),
                                        y: point[1]
                                    }
                                })
                            }
                        });
                    }

                    // sentiment data reconfigure 
                    if(orderKeys[i] === 'sentiment'){
                        data = Object.keys(response).map(function(d,i){
                            return {
                                key: d,
                                sentiment: true,
                                values: response[d].map(function(point){
                                    return {
                                        x: new Date(point[0]*1000),
                                        y: point[1]
                                    }
                                })
                            }
                        });
                    }

                    // events data reconfigure 
                    if(orderKeys[i] === 'events'){
                        data = Object.keys(response).map(function(d,i){
                            return {
                                key: d,
                                event: true,
                                values: response[d].map(function(point){
                                    return {
                                        x: new Date(point[0]*1000),
                                        label: point[1]
                                    }
                                })
                            }
                        });
                    }

                    console.log(orderKeys[i]);
                    ajaxOrder.push(orderKeys[i]);
                    ajaxData.push(data);
                    --ajaxCounter;

                    if(ajaxCounter == 0){
                        // Do the processing
                        // First update the events data with 'y' data from timeline data
                        //NEW//var MD = ajaxData[ajaxOrder.indexOf('events')];
                        var TD = ajaxData[ajaxOrder.indexOf('timeline')];
                        var SD = ajaxData[ajaxOrder.indexOf('sentiment')];
                        console.log(ajaxOrder.indexOf('timeline'));

                        //NEW//MD.forEach(function(brand, i){
                        //NEW//    brand.values.forEach(function(point){
                        //NEW//        point.y = TD[i].values.filter(function(refpoint){ refpoint.x == point.x})[0].y;
                        //NEW//    });
                        //NEW//});

                        //NEW//TD.concat(SD,MD);
                        TD.concat(SD);

                        // Create the charts here
                        nv.addGraph(function() {
                          var chart = nv.models.timelineAndSentimentChart();
                        
                          chart.yAxis
                              .tickFormat(d3.format('f'));
                          chart.y2Axis
                              .tickFormat(d3.format(',.2f'));
                        
                              chart.controlCB(function(){
                                  alert('This is the control function in html');
                              });
                              
                              chart.showControls(true);
                              chart.controlsData([
                                //{key:'Count1', disabled:false, onClick: function(){alert('In count1');}}, 
                                {key:'Count1', disabled:false}, 
                                {key:'Percent1', disabled:true, onClick: function(){alert('In percent1');}}]);
                        
                                //TEST//chart.margin({top: 60, right: 80, bottom: 80, left: 80});
                                chart.chartTitle("Timeline Chart");
                        
                                chart.yAxisLabel("Number of Tweets")
                                    .y3AxisLabel("+ve sentiment")
                                    //.color([d3.scale.category20().range()[0], d3.scale.category20().range()[2], d3.scale.category20().range()[6]])
                                    .color(["#FF0F00","#FF6600","#FF9E01","#04D215","#0D8ECF","#0D52D1","#2A0CD0","#8A0CCF","#CD0D74","#754DEB","#DDDDDD","#999999","#333333","#000000"])
                                    ;
                        
                                chart.extentThreshold(58570*2);
                        
                          d3.select('#chart svg')
                              .datum(TD)
                              .call(chart);
                        
                          nv.utils.windowResize(chart.update);
                        
                          return chart;
                        });
                    }
                }
            });
        }

    });
